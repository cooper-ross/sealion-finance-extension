<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
<article>

    <section class="hero-section card">
        <img class="logo" src="assets/images/sealion.png" alt="crown">
        <div class="main-hero-text">
            <h1>Welcome to Sealion!</h1>
            <p>Your money management buddy! Turning everyday purchases into financial growth.</p>
        </div>
    </section>

    <section id="stats" class="stats-list">
        <div class="stats-item card">
            <div class="badge-info">
                <h3 id="saved">$0.00</h3>
                <p>Ready</p>
            </div>
        </div>
        <div class="stats-item card">
            <div class="badge-info">
                <h3>$0.00</h3>
                <p>Profit</p>
            </div>
        </div>
        <div class="stats-item card">
            <div class="badge-info">
                <h3 id="owned-stocks">0</h3>
                <p>Stocks</p>
            </div>
        </div>
    </section>

    <section class="card alert">
        <p>Try buying something here to see your balance collect!</p>
    </section>

    <section id="stock-options-list" class="options">
        
    </section>
        

    <script type="text/javascript" src="lib/chart-2.9.4.js"></script>
    <script type="text/javascript" src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="assets/js/script.js"></script>
</article>

</body>
</html>
